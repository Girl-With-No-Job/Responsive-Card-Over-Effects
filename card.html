<html>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="imgbx">
                <img src="images/img-1.jpg"></div>
                <div class="content">
                    <h2>Card One</h2>
                    <p>Sometimes I wish someone Out there will find me.Till then I walk Alone.</p>
                </div>
            </div>

            <div class="card">
                <div class="imgbx">
                <img src="images/img-2.jpg"></div>
                <div class="content">
                    <h2>Card Two</h2>
                    <p>As a woman I have no country. As a woman my country is the whole world.</p>
                </div>
            </div>

            <div class="card">
                <div class="imgbx">
                <img src="images/img-3.jpg"></div>
                <div class="content">
                    <h2>Card Three</h2>
                    <p>I believe in being strong when everything seems to be going wrong.</p>
                </div>
            </div>
        
        </div>
    </body>
